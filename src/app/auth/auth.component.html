<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <!-- <div *ngIf="error" class="alert alert-danger">
            <p>{{error}}</p>
        </div> -->
        <app-alert *ngIf="error" [message]="error" (close)="OnhandleError()"></app-alert>
        <form #authForm="ngForm" (ngSubmit)="OnSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" name="password" ngModel required
                    minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode ? 'Log In' :
                    'Sign Up'}}</button> |
                <button class="btn btn-primary" type="button" (click)="OnSwitchMode()">Switch to {{isLoginMode ? 'SignUp' : 'Log In'}}</button>
            </div>
        </form>
    </div>
</div>
